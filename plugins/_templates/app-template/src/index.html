<div id="app">
  <button @click="count--">-</button>
  <h1>{{ count }}</h1>
  <button @click="count++">+</button>
</div>

<script>
  const { ref, createApp } = Vue
  createApp({
    setup() {
      const count = ref(0)

      return { count }
    }
  }).mount('#app')
</script>
